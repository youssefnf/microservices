<h1 mat-dialog-title class="dialog-title">Déconnexion </h1>
<div mat-dialog-content>
  <p class="dialog-content">Voulez-vous vraiment vous déconnecter ?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close color="primary" class="cancel-button">Annuler</button>
  <button mat-button color="warn" class="delete-button" (click)="Logout()">
    Se déconnecter
  </button>
</div>
