<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="card-title">
        <mat-icon class="title-icon">assignment</mat-icon> Ticket Track Pro
      </mat-card-title> 
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form">
        <mat-form-field class="form-group" appearance="fill">
          <mat-icon matPrefix>account_circle</mat-icon>
          <input matInput placeholder="Username" class="form-input" formControlName="username">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput type="password" placeholder="Password" class="form-input" formControlName="mdp">
          <mat-error *ngIf="loginForm.get('mdp')?.hasError('required') && loginForm.get('mdp')?.touched">
            Password is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="loginExist()" class="login-button">
          <mat-icon>login</mat-icon> Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
