<h1 mat-dialog-title class="dialog-title">Supprimer le client </h1>
<div mat-dialog-content>
  <p class="dialog-content">Êtes-vous sûr de vouloir supprimer cet client ?</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button mat-dialog-close color="primary" class="cancel-button">Annuler</button>
  <button mat-button color="warn" class="delete-button" (click)="onDeleteClick()">
    Supprimer
  </button>
</div>
