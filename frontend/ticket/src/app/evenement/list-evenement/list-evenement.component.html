<mat-card class="table-card">

    <div class="table-container" id="tableContainer" style="overflow: auto; height: 370px">
      <table mat-table [dataSource]="evenements" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell class="header-cellss" *matHeaderCellDef>
            <ng-container>{{ column }}</ng-container>
          </th>
  
          <td mat-cell *matCellDef="let evenements">
            <ng-container [ngSwitch]="column">
              <ng-container *ngSwitchCase="'Action'">
                <div class="action-container">
                  <button mat-icon-button class="action-button" (click)="openEditDialog(evenements)">
                    <mat-icon class="action-icon">edit</mat-icon>
                  </button>
  
                  
                  <button (click)="openDeleteDialog(evenements)" mat-icon-button class="action-button red-icon">
                    <mat-icon class="action-icon">delete</mat-icon>
                  </button>
                </div>
              </ng-container>
  
             
              <ng-container *ngSwitchCase="'ID'">
                {{ evenements.idEvent  }}
              </ng-container> 
              <ng-container *ngSwitchCase="'Nom'">
                {{ evenements.nom | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Lieu'">
                {{ evenements.lieu | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Description'">
                {{ evenements.description | titlecase }}
              </ng-container>
  
              <ng-container *ngSwitchCase="'Type'">
                {{ evenements.type | titlecase }}
              </ng-container>

              <ng-container *ngSwitchCase="'Nombre de ticket'" >
                {{ evenements.nbTicket  }}
              </ng-container>

              <ng-container *ngSwitchCase="'Date'">
                {{ evenements.date | date : "dd/MM/yyyy" }}
              </ng-container>

              <ng-container *ngSwitchCase="'Prix'">
                {{ evenements.prix  }}
              </ng-container>
  
              
            </ng-container>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
        <tr mat-row *matRowDef="let sessionRow; columns: displayedColumns"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="nb" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page"
      (page)="onPageChange($event)"></mat-paginator>
  
    
  </mat-card>
